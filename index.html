<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <!-- Submit success message -->
    <div class="success__message hidden">
      <div class="success__header">
        <img src="assets/images/icon-success-check.svg" alt="success-icon" />
        <p class="success__head__p">Message Sent!</p>
      </div>
      <p class="success__text">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
    <main>
      <h1>Contact Us</h1>
      <form action="" method="get" novalidate>
        <div class="names">
          <div class="name__div flex__column div__margin">
            <label for="first__name"
              >First Name <span class="star">*</span></label
            >
            <input
              type="text"
              id="first__name"
              name="first__name"
              class="input__field"
              required
            />
            <span class="error__msg"> This field is required </span>
          </div>

          <div class="name__div flex__column div__margin">
            <label for="last__name"
              >Last Name <span class="star">*</span></label
            >
            <input
              type="text"
              id="last__name"
              name="last__name"
              class="input__field"
              required
            />
            <span class="error__msg"> This field is required </span>
          </div>
        </div>

        <div class="email__div flex__column div__margin">
          <label for="email">Email Address <span class="star">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input__field"
            required
          />
          <span class="error__msg"> Please enter a valid email address </span>
        </div>

        <fieldset class="flex__column">
          <legend>Query Type <span class="star">*</span></legend>
          <div class="query__container">
            <div class="radio__input">
              <input
                type="radio"
                id="general__enquiry__radio"
                name="query__type"
                value="General Enquiry"
              />
              <label for="general__enquiry__radio">General Enquiry</label>
            </div>

            <div class="radio__input">
              <input
                type="radio"
                id="support__request__radio"
                name="query__type"
                value="Support Request"
              />
              <label for="support__request__radio">General Enquiry</label>
            </div>
          </div>

          <span class="error__msg"> Please select a query type </span>
        </fieldset>

        <div class="textarea__div flex__column div__margin">
          <label for="message">Message <span class="star">*</span></label>
          <textarea
            name="message"
            id="message"
            class="input__field"
            required
          ></textarea>
          <span class="error__msg"> This field is required </span>
        </div>

        <div class="checkbox__consent">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="star">*</span></label
          >
          <span class="error__msg">
            To submit this form, please consent to being contacted
          </span>
        </div>

        <input type="submit" value="Submit" class="submit__btn" />
      </form>
    </main>
  </body>
</html>
